<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional To-Do App</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>

  <h1>To-Do List Web App</h1>
  <div class="main">
    <div class="form-box">
      <form id="todoForm">
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <button type="submit">Save</button>
      </form>
    </div>

    <div class="task-list">
      <div class="section-title">ðŸ“Œ Pending Tasks</div>
      <table class="task-table" id="pendingTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="section-title">âœ… Completed Tasks</div>
      <table class="task-table" id="completedTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Completed At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
